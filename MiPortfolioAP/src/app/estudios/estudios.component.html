<body>
  <div class="row align-items-center">
    <div class="col-8">
      <h1 class=" my-4"> #Formacion Academica y profesional</h1>
    </div>
    <div class="col-4">
      <button type="button" data-bs-toggle="modal" data-bs-target="#agregarEstudio_Modal" class="btn btn-secondary"><i class="bi bi-plus-square" style="font-size: 1rem"></i> Agregar</button>
      <app-edicion-crear-nuevo-estudio (createEvent)="refreshList()"></app-edicion-crear-nuevo-estudio>
    </div>
  </div>
  <div class="container my-5">
    <div *ngFor="let edu of miEducacion" class="row row-cols-1 row-cols-md-2 g-4 mb-3">
      <div class="col">
        <div class="card h-100" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4" style="background-color: grey ;">
              <img [src]="edu.url_logo" [alt]="edu.nombre_instituto" class="img-fluid rounded-start"
                alt="logo institucion">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title mb-1">{{edu.titulo}}</h5>
                <h6 class="card-subtitle mb-2">{{edu.nombre_instituto}}</h6>
                <p class="card-text">
                  <li>{{edu.fecha_inicio}} a {{edu.fecha_fin}}</li>
                </p>
              </div>
            </div>
            <app-edicion-estudios [thisEdu]="edu" (modEvent)="refreshList()"></app-edicion-estudios>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<div class="d-grid gap-2 col-6 mx-auto">
  <a class="btn btn-outline-secondary btn-lg" href="#" role="button">Volver al Inicio
    <i class="bi bi-arrow-90deg-left"></i>
  </a>
</div>
