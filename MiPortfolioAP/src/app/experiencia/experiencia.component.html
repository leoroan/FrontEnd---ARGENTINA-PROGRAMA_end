<body>

  <div class="row align-items-center">
    <div class="col-8">
      <h1 class=" my-4"> #Experiencia profesional</h1>
    </div>
    <div class="col-4">
      <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#agregarModal"><i class="bi bi-plus-square" style="font-size: 1rem"></i> Agregar</button>
      <app-edicion-crear-nuevo (createEvent)="refreshList()"></app-edicion-crear-nuevo>
    </div>
  </div>  
  <div class="container my-5">
    <div *ngFor="let exp of miExperiencia"  class="row row-cols-1 row-cols-md-2 g-4 mb-3">
      <div class="col">
        <div class="card h-100" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4" style="background-color: grey ;">
              <img [src]="exp.logo_url" class="img-fluid rounded-start" [alt]="exp.titulo_puesto">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{exp.titulo_puesto}}</h5>
                <p class="card-text">
                  <li>{{exp.periodo_Trabajado}}</li>
                  <li>{{exp.descripcion}}</li>
                </p>
              </div>
            </div>
            <app-edicion-experiencia [thisExp]="exp" (modEvent)="refreshList()"> </app-edicion-experiencia>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<div class="d-grid gap-2 col-6 mx-auto">
  <a class="btn btn-outline-secondary btn-lg" href="#" role="button">Volver al Inicio
    <i class="bi bi-arrow-90deg-left"></i>
  </a>
</div>
