<body>

  <div class="row align-items-center">
    <div class="col-8">
      <h1 class=" my-4"> #Habilidades duras y blandas</h1>
    </div>
    <div class="col-4">
      <button type="button" data-bs-toggle="modal" data-bs-target="#agregarModal" class="btn btn-secondary"><i class="bi bi-plus-square" style="font-size: 1rem"></i> Agregar</button>
      <app-edicion-crear-nuevo></app-edicion-crear-nuevo>
    </div>
  </div>

  <div class="container my-5">

    <div *ngFor="let hab of misHabilidades" class="row row-cols-1 row-cols-md-2 g-4 mb-3">
      <div class="col">
        <div class="card h-100" style="max-width: 540px;">
          <div class="row g-0 border border-success border-2 rounded-3">
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" [style.width.%]="hab.porcentaje"></div>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{hab.nombre_habilidad}}</h5>
                <p class="card-text">
                  <li>{{hab.descripcion}}</li>
                </p>
              </div>
            </div>
            <app-edicion-hardysoft [thisHab]="hab.id" (deleteEvent)="refreshList()"></app-edicion-hardysoft>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<div class="d-grid gap-2 col-6 mx-auto">
  <a class="btn btn-outline-secondary btn-lg" href="#" role="button">Volver al Inicio
    <i class="bi bi-arrow-90deg-left"></i>
  </a>
</div>
