<!-- Modal -->
<div class="modal fade" [id]="'actualizarProyecto_Modal'+thisProy.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Proyecto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <!-- form -->
        <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
          <div class="mb-3">
            <label for="inputLine1_lab" class="form-label">Nombre del proyecto realizado</label>
            <input type="text" id="inputLine1_txt" name="inputLine1_txt" class="form-control"
              formControlName="nombre">
            <div class="col-auto">
              <span id="inputLine1HelpInline" class="form-text">
                Maximo 100 carácteres, minimo 10.
              </span>
            </div>
          </div>

          <div class="mb-3">
            <label for="inputLine2_lab" class="form-label">Descripcion y/o detalles del proyecto</label>
            <input type="text" id="inputLine2_txt" class="form-control" formControlName="descripcion">
            <div class="col-auto">
              <span id="inputLine2HelpInline" class="form-text">
                Maximo 250 carácteres.
              </span>
            </div>
          </div>

          <div class="mb-3">
            <label for="inputLine4_lab" class="form-label">Link al proyecto</label>
            <input type="text" id="inputLine4_txt" class="form-control" formControlName="url_proyecto">
            <div class="col-auto">
              <span id="inputLine4HelpInline" class="form-text">
                url completa.
              </span>
            </div>
          </div>

          <div class="mb-3">
            <label for="inputLine3_lab" class="form-label">URL de logo/foto </label>
            <input type="text" id="inputLine3_txt" class="form-control" formControlName="url_foto">
            <div class="col-auto">
              <span id="inputLine3HelpInline" class="form-text">
                url completa.
              </span>
            </div>
          </div>

          <button type="submit" [disabled]="!formdata.valid" data-bs-dismiss="modal"
            class="btn btn-primary">Editar</button>
        </form>

      </div>
    </div>
  </div>
</div>
