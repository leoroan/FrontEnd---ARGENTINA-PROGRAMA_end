<div class="modal fade" id="login-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="login-Modal">Acceso de usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <!-- Form control -->
        
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" formControlName="email" [ngClass]="{ 'is-valid': ! email?.errors && email?.touched }" class="form-control" id="inputEmail" required>
            </div>
            <!-- Form control - emailValidator -->
            <div *ngIf="email?.errors && email?.touched">
              <div *ngIf="email?.errors?.['required']" class="text-danger">
                El email es requerido!
              </div>
              <div *ngIf="email?.hasError('email')" class="text-danger">
                El formato debe ser v치lido!
              </div>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" formControlName="password" [ngClass]="{ 'is-valid': ! password?.errors }" class="form-control" id="inputPassword" required>
            </div>
          </div>
          <!-- Form control - passwordValidator -->
          <div *ngIf="password?.errors && password?.touched">
            <div *ngIf="password?.errors?.['required']" class="text-danger">
              La contrase침a es requerida!
            </div>
            <div *ngIf="password?.errors?.['minlength']" class="text-danger">
              Debe de contener entre 8 o m치s car치cteres!
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i
            class="bi bi-door-closed"></i>Cancelar</button>
        <button type="button" class="btn btn-outline-primary"><i class="bi bi-door-open"></i>Ingresar</button>
      </div>
    </div>
  </div>
</div>
