<!-- Modal -->
<div class="modal fade" id="login-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="login-Modal">Acceso de usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <!-- Form -->
        <form [formGroup]="form" >
          <div class="form-group row mb-2">
            <label for="staticEmail" class="col-sm-2 col-form-label ">Email</label>
            <div class="col-sm-10">
              <input type="text" formControlName="user" class="form-control " id="user"
                placeholder="Your Mail! ">
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <!-- form-validation -->
            <div *ngIf="user?.errors && user?.touched">
              <div *ngIf="user?.hasError('required')" class="text-danger">
                Email es requerido.
              </div>
              <div *ngIf="user?.hasError('user')" class="text-danger">
                El formato del mail debe ser válido.
              </div>
            </div>

          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" formControlName="password" class="form-control" id="password"
                placeholder="Your Password!">
            </div>
            <!-- form-validation -->
            <div *ngIf="password?.errors && password?.touched">
              <div *ngIf="password?.hasError('required')" class="text-danger">
                La contraseña es requerida.
              </div>
            </div>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i
            class="bi bi-door-closed"></i>Cancelar</button>
        <button type="submit" (click)="send(form.value)" data-bs-dismiss="modal" class="btn btn-outline-primary"><i class="bi bi-door-open"></i>Enviar</button>
      </div>
    </div>
  </div>
</div>
